    <audio src="sounds/lose.wav" id="lose"></audio>
    <audio src="sounds/win.wav" id="win"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
    	// script by saepulfariz 23/04/2021
    	// https://www.w3schools.com/js/js_random.asp
    	Math.floor(Math.random() * 100) + 1; // returns a random integer from 1 to 100


    	var maxGunting = 350;
    	var maxKertas = 700;
    	var maxBatu = 1000;

    	var win = 0;
    	var seri = 0;
    	var lose = 0;
    	var game = 0;

    	var hasil;

    	var gunting = document.getElementById('gunting');
    	var kertas = document.getElementById('kertas');
    	var batu = document.getElementById('batu');

    	var com = document.getElementById('com');
    	var you = document.getElementById('you');
    	var hasil1 = document.getElementById('hasil1');
    	var hasil2 = document.getElementById('hasil2');


    	var setWin = document.getElementById('setWin');
    	var setSeri = document.getElementById('setSeri');
    	var setLose = document.getElementById('setLose');
    	var setGame = document.getElementById('setGame');

        // sound efect
        var loseSounds = document.getElementById('lose');
        var winSounds = document.getElementById('win');
        var seriSounds = document.getElementById('seri');

    	setWin.innerHTML = win;
		setSeri.innerHTML = seri;
		setLose.innerHTML = lose;
		setGame.innerHTML = game;

		// script by saepulfariz 23/04/2021


    	// var random = Math.floor(Math.random() * 1000) + 1; 
    	// returns a random integer from 1 to 100


    	var reset = document.getElementById('reset');



    	reset.addEventListener('click', function(){
    		win = 0;
    		lose = 0;
    		seri = 0;
    		game = 0;

    		setWin.innerHTML = win;
			setSeri.innerHTML = seri;
			setLose.innerHTML = lose;
			setGame.innerHTML = game;
    	})


    	gunting.addEventListener('click', function(){
    		you.setAttribute('src', 'image/gunting.png');
    		batu.classList.remove("border-danger");
    		kertas.classList.remove("border-danger");
    		gunting.classList.add("border-danger");
    		var random = Math.floor(Math.random() * 1000) + 1;

    		// console.log(random);

    		if (random < maxGunting) {
    			// maka akan menghasilkan gunting
    			hasil = "gunting";
    			// console.log("if ke satu");
    		}else if (random < maxKertas) {
    			// maka akan menghasilkan kertas
    			hasil = "kertas";
    			// console.log("if ke dua");
    		}else if(random < maxBatu) {
    			// maka akan menghasilkan batu
    			hasil = "batu";
    			// console.log("if ke tiga");
    		}

    		if (hasil == "kertas") {
    			// jika anda pilih kertas dan COM Juga Kertas
    			com.setAttribute('src', 'image/kertas.png');
    			hasil1.innerHTML = "COM LOSE";
    			hasil2.innerHTML = "YOU WIN";
                winSounds.play();
    			win += 1;
    		}else if(hasil == "batu"){
    			com.setAttribute('src', 'image/batu.png');
    			hasil1.innerHTML = "COM WIN";
    			hasil2.innerHTML = "YOU LOSE";
                loseSounds.play();
    			lose += 1;
    		}else if(hasil == "gunting"){
    			com.setAttribute('src', 'image/gunting.png');
    			hasil1.innerHTML = "COM SERI";
    			hasil2.innerHTML = "YOU SERI";
                seriSounds.play();
    			seri += 1;
    		}

    		// script by saepulfariz 23/04/2021

    		game++;

    		setWin.innerHTML = win;
    		setSeri.innerHTML = seri;
    		setLose.innerHTML = lose;
    		setGame.innerHTML = game;




    	})

    	kertas.addEventListener('click', function(){
    		you.setAttribute('src', 'image/kertas.png');
    		batu.classList.remove("border-danger");
    		gunting.classList.remove("border-danger");
    		kertas.classList.add("border-danger");
    		var random = Math.floor(Math.random() * 1000) + 1;

    		// console.log(random);

    		if (random < maxGunting) {
    			// maka akan menghasilkan gunting
    			hasil = "gunting";
    			// console.log("if ke satu");
    		}else if (random < maxKertas) {
    			// maka akan menghasilkan kertas
    			hasil = "kertas";
    			// console.log("if ke dua");
    		}else if(random < maxBatu) {
    			// maka akan menghasilkan batu
    			hasil = "batu";
    			// console.log("if ke tiga");
    		}

    		if (hasil == "kertas") {
    			// jika anda pilih kertas dan COM Juga Kertas
    			com.setAttribute('src', 'image/kertas.png');
    			hasil1.innerHTML = "COM SERI";
    			hasil2.innerHTML = "YOU SERI";
                seriSounds.play();
    			seri += 1;
    		}else if(hasil == "batu"){
    			com.setAttribute('src', 'image/batu.png');
    			hasil1.innerHTML = "COM LOSE";
    			hasil2.innerHTML = "YOU WIN";
                winSounds.play();
    			win += 1;
    		}else if(hasil == "gunting"){
    			com.setAttribute('src', 'image/gunting.png');
    			hasil1.innerHTML = "COM WIN";
    			hasil2.innerHTML = "YOU LOSE";
                loseSounds.play();
    			lose += 1;
    		}

    		// script by saepulfariz 23/04/2021

    		game++;

    		setWin.innerHTML = win;
    		setSeri.innerHTML = seri;
    		setLose.innerHTML = lose;
    		setGame.innerHTML = game;

    	})

    	batu.addEventListener('click', function(){
    		you.setAttribute('src', 'image/batu.png');
    		gunting.classList.remove("border-danger");
    		kertas.classList.remove("border-danger");
    		batu.classList.add("border-danger");
    		var random = Math.floor(Math.random() * 1000) + 1;

    		// console.log(random);

    		if (random < maxGunting) {
    			// maka akan menghasilkan gunting
    			hasil = "gunting";
    			// console.log("if ke satu");
    		}else if (random < maxKertas) {
    			// maka akan menghasilkan kertas
    			hasil = "kertas";
    			// console.log("if ke dua");
    		}else if(random < maxBatu) {
    			// maka akan menghasilkan batu
    			hasil = "batu";
    			// console.log("if ke tiga");
    		}

    		if (hasil == "kertas") {
    			// jika anda pilih kertas dan COM Juga Kertas
    			com.setAttribute('src', 'image/kertas.png');
    			hasil1.innerHTML = "COM WIN";
    			hasil2.innerHTML = "YOU LOSE";
                loseSounds.play();
    			lose += 1;
    		}else if(hasil == "batu"){
    			com.setAttribute('src', 'image/batu.png');
    			hasil1.innerHTML = "COM SERI";
    			hasil2.innerHTML = "YOU SERI";
                seriSounds.play();
    			seri += 1;
    		}else if(hasil == "gunting"){
    			com.setAttribute('src', 'image/gunting.png');
    			hasil1.innerHTML = "COM LOSE";
    			hasil2.innerHTML = "YOU WIN";
                winSounds.play();
    			win += 1;
    		}

    		// script by saepulfariz 23/04/2021

    		game++;

    		setWin.innerHTML = win;
    		setSeri.innerHTML = seri;
    		setLose.innerHTML = lose;
    		setGame.innerHTML = game;

    	})

        // https://www.storyblocks.com/audio/search/lose+sound+effect
